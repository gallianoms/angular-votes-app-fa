<div class="card">
  <div class="card-header">
    <h2 class="text-center">Votes App</h2>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Add a Title" #title>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="link" placeholder="Add a Link" #link>
      </div>
      <button type="submit" class="btn btn-info btn-block" (click)="addArticle(title, link)">Submit</button>
    </form>
  </div>
</div>

<div>
  <app-article *ngFor="let article of sortArticles()" [article]="article"></app-article>
</div>
